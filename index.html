<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตังค์หาย</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">ตังค์หาย</h1>
            <p class="subtitle">บันทึกรายรับ-รายจ่าย ง่ายๆ ในเบราว์เซอร์</p>
        </header>

        <div class="card">
            <h2>ภาพรวมการเงิน</h2>
            <div class="summary-grid">
                <div class="summary-item">
                    <h3>รายรับเดือนนี้</h3>
                    <p id="income-display">฿0.00</p>
                </div>
                <div class="summary-item">
                    <h3>รายจ่ายเดือนนี้</h3>
                    <p id="expenses-display">฿0.00</p>
                </div>
                <div class="summary-item">
                    <h3>คงเหลือ</h3>
                    <p id="balance-display">฿0.00</p>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>ตั้งค่ารายรับ (ต่อเดือน)</h2>
            <form id="income-form">
                <input type="number" id="income-input" placeholder="กรอกรายรับของคุณ" required>
                <button type="submit">บันทึกรายรับ</button>
            </form>
        </div>

        <div class="card">
            <h2>เพิ่มรายการจ่าย</h2>
            <form id="transaction-form">
                <label for="merchant">ร้านค้า/รายการ</label>
                <input type="text" id="merchant" placeholder="เช่น ค่ากาแฟ, ค่าเดินทาง" required>
                
                <label for="amount">จำนวนเงิน</label>
                <input type="number" id="amount" placeholder="0.00" step="0.01" required>

                <label for="date">วันที่</label>
                <input type="date" id="date" required>
                
                <button type="submit">เพิ่มรายจ่าย</button>
            </form>
        </div>

        <div class="card">
            <h2>ประวัติการทำรายการ</h2>
            <div id="transaction-list">
                </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
